<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="flex gap-2 p-5 bg-green-300 w-1/2 mx-auto my-5 ">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./images/rectangle.png" alt="Shoes" class='' />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = b X h</p>
                  <p class>
                    <input id="base" class="w-10" type="text" name="" id="" placeholder="b"><span>cm</span>
                    <input id="height" class="w-10" type="text" name="" id="" placeholder="h"><span>cm</span>
                  </p>
                
                  <div class="card-actions">
                    <button onclick="areacal()"  class="btn btn-primary">Calculate</button>
                  </div>
                  <div>
                    <h4>The Area is: <span id="Area">00</span></h4>
                  </div>
                </div>
              </div>

              <!-- Triangle -->

              <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Shoes" class='' />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p class>
                    <input id="base2" class="w-10" type="text" name="" id="" placeholder="b"><span>cm</span>
                    <input id="height2" class="w-10" type="text" name="" id="" placeholder="h"><span>cm</span>
                  </p>
                
                  <div class="card-actions">
                    <button onclick="areacal2()"  class="btn btn-primary">Calculate</button>
                  </div>
                  <div>
                    <h4>The Area is: <span id="Area2">00</span></h4>
                  </div>
                </div>
              </div>
        </div>
    </section>




<script src="/RectangleArea.js"></script>
<script src="/triangle.js"></script>
    
</body>
</html>
